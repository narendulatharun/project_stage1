<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="arena">
        <div class="heroes">
            <div class="character">
                <img src="./images/super-1.png">
                <h4>Spiderman</h4>
                <h1>12</h1>
            </div>
            <div class="character">
                <img src="./images/super-3.png">
                <figcaption>wonder women <h1>30</h1>
                </figcaption>
                </figure>
            </div>
        </div>
        <div class="points">
            <h1>5 - 0</h1>
        </div>
        <div class="villains">
            <div class="character">
                <img src="./images/super-2.png">
                <figcaption>Captain America
                    <h1>50</h1>
                    <font style="height: 10px;"></font>
                </figcaption>
                </figure>
            </div>
            <div class="character">
                <img src="./images/super-4.png">
                <figcaption>Gem Women
                    <h1>12</h1>
                </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
